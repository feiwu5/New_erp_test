<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP鹹酥雞測驗所-我的錯題集</title>
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body class="wrong-q-page">

    <a href="game.html" class="back-link">← 返回主選單</a>

    <div class="wq-container">
        <h1 class="wq-title">錯題集整理</h1>
        <p class="wq-subtitle" id="player-info">玩家：載入中...</p>
        
        <div id="erp-wq-category-selection" class="erp-wq-category-selection">
            <h2>請選擇要整理的題目類別</h2>
            <div class="erp-wq-button-group">
                <button data-category="人力資源規劃" class="erp-wq-category-btn">人力資源規劃</button>
                <button data-category="運籌管理" class="erp-wq-category-btn">運籌管理</button>
                <button data-category="財務管理" class="erp-wq-category-btn">財務管理</button>
            </div>
        </div>

        <div id="questions-display-container" style="display:none;">
            <button id="erp-wq-back-btn" class="erp-wq-back-btn">← 返回類別選擇</button>
            <div id="wrong-q-list" class="wrong-q-list">
                <p id="loading-msg">正在載入錯題...</p>
            </div>
            <div id="empty-msg" style="display:none;">
                <p>恭喜！您所選類別的錯題集目前是空的！</p>
            </div>
        </div>
        
    </div>
    
    <script type="module" src="../js/wrong_questions.js"></script>
</body>
</html>
